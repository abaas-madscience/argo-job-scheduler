apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-jobs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/abaas-madscience/argo-job-scheduler.git
    targetRevision: main
    path: base
  destination:
    server: https://kubernetes.default.svc
    namespace: jobs-system
  syncPolicy:
    automated:
      prune: true # Automatically deletes jobs if removed from Git
      selfHeal: true
    syncOptions:
      - CreateNamespace=true # This is the "lazy/efficient" way
